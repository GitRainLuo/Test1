<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000" style="background: #000;"></canvas>
		<script>
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				
				var time= 0;
				function draw () {
					
					//清除画布
					ctx.clearRect(0,0,1000,1000);
					//绘制轨道
					ctx.strokeStyle = "#fff";
					//来时路径
					ctx.beginPath();
					ctx.arc(500,500,100,0,2*Math.PI,false);
					//封闭路径
					ctx.closePath();
					ctx.stroke();
					
					
					//画太阳
					
					ctx.beginPath();
					ctx.arc(500,500,20,0,2*Math.PI,false);
					ctx.closePath();
					var sunColor = ctx.createRadialGradient(500,500,0,500,500,20);
					sunColor.addColorStop(0,"#f00");
					sunColor.addColorStop(1,"#f90");
					ctx.fillStyle = sunColor;
					ctx.fill();
					
					//画地球 需要在异次元画
					
					ctx.save();
					//重置新的原点 0,0点
					ctx.translate(500,500);
					
					//旋转
					ctx.rotate(time*365/360*Math.PI/180);
					ctx.beginPath();
					ctx.arc(0,-100,10,2*Math.PI,false);
					ctx.closePath();
					var earthColor = ctx.createRadialGradient(0,-100,0,0,-100,10);
					earthColor.addColorStop(0,"#78B1E8");
					earthColor.addColorStop(1,"#050C12");
					ctx.fillStyle = earthColor;
					ctx.fill();
					ctx.restore();
					
					time+=1;
				}
				draw();
				setInterval(draw,10);
		</script>
	</body>
</html>
